startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      miroToken:
        type: string
        description: "Miro OAuth token for accessing Miro API"
        secret: true
    required: ["miroToken"]
  commandFunction: |
    function(config) {
      return {
        command: "node",
        args: ["build/index.js"],
        env: {
          "NODE_ENV": "production",
          "MIRO_OAUTH_TOKEN": config.miroToken
        }
      };
    } 
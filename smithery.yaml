# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - token
    properties:
      token:
        type: string
        description: MIRO OAuth token used for authentication against MIRO. Can also be
          passed via the --token CLI argument.
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['build/index.js', '--token', config.token],
      env: {}
    })
  exampleConfig:
    token: MIRO-OAUTH-DUMMY
